<!DOCTYPE html>
<html lang="en">

        </form>

        <div id="result" class="hidden">

            <p id="score"></p>
        </div>
    </div>

    const dob = document.getElementById('dob').value;
    const pan = document.getElementById('pan').value;

    const simulatedScore = Math.floor(1 * 550) + 250; // CIBIL score range is typically 300-900

    // Display the result
    document.getElementById('score').textContent = `Your simulated CIBIL score is ${simulatedScore}`;
    document.getElementById('result').classList.remove('hidden');

});

    </script>
</body>
</html>
